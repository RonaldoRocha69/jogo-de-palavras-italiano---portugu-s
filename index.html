<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Combinar Palavras (IT-PT)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Combine as Palavras</h1>
    <div id="status-container" style="display: none;">
        <span>Rodada: <span id="rodada-atual">1</span>/10</span>
        <span>Erros: <span id="erros-atuais">0</span></span>
    </div>
    <div id="game-container" style="display: none;">
        <div class="coluna" id="coluna-italiano"><h2>Italiano</h2></div>
        <div class="coluna" id="coluna-portugues"><h2>PortuguÃªs</h2></div>
    </div>
    <div id="resultado-final-container" style="display: none;">
        <h2>Fim de Jogo!</h2>
        <p>Seu desempenho nas 100 palavras:</p>
        <p>Total de Erros: <strong id="total-erros-final"></strong></p>
        <h3>Sua nota: <span id="nota-final"></span></h3>
        <p id="mensagem-final"></p>
        <button id="btn-jogar-novamente">Jogar Novamente</button>
    </div>
    <audio id="som-sucesso" src="success.mp3"></audio>
    <audio id="som-erro" src="error.mp3"></audio>
    <script src="script.js"></script>
    <footer><p>Criado por: Ronaldo Rocha, 2025</p></footer>
</body>
</html>
